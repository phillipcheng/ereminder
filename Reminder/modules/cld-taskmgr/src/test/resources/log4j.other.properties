# A default log4j configuration for log4j users.
#
# To use this configuration, deploy it into your application's WEB-INF/classes
# directory.  You are also encouraged to edit it as you like.

# Configure the console as our one appender
log4j.rootCategory=DEBUG

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] - %m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=test.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] - %m%n


log4j.category.com.gargoylesoftware=FATAL, R

log4j.category.org.cld.shopping = DEBUG, R
log4j.category.org.cld.datacrawl = DEBUG, R
log4j.category.org.cld.datastore = DEBUG, R
log4j.category.org.cld.taskmgr.server=DEBUG, R
log4j.category.org.cld.taskmgr.client.ClientNodeImpl=ERROR, R
log4j.category.org.cld.taskmgr.client.ClientKeepAliveThread=INFO, R
log4j.category.org.cld.taskmgr.entity=DEBUG, R
log4j.category.org.cld.taskmgr.Node=ERROR, R
log4j.category.org.cld.taskmgr.NodeConf=ERROR, R
log4j.category.org.cld.taskmgr.LocalTaskManager=DEBUG,R
log4j.category.org.cld.taskmgr.RerunableTask=DEBUG, R
log4j.category.org.cld.taskmgr.test.TestLocalTaskMgr=DEBUG, R
log4j.category.org.cld.taskmgr.test.ClientTestTask = DEBUG, R
log4j.category.org.cld.taskmgr.test.TestDDB = DEBUG, R
log4j.category.org.cld.taskmgr.test.TaskTest = DEBUG, R


log4j.category.org.apache = ERROR, A1
log4j.category.org.hibernate = INFO, A1
