# A default log4j configuration for log4j users.
#
# To use this configuration, deploy it into your application's WEB-INF/classes
# directory.  You are also encouraged to edit it as you like.

# Configure the console as our one appender
log4j.rootCategory=ERROR

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] - %m%n

log4j.logger.org.cld = WARN,A1
log4j.logger.cy.common = WARN,A1
log4j.logger.cy.crbook = WARN,A1
log4j.logger.org.xml.mytaskdef=WARN,A1
log4j.logger.org.apache = WARN,A1
log4j.logger.org.hibernate = WARN,A1
log4j.logger.httpclient=ERROR,A1
log4j.logger.net.sourceforge.htmlunit=FATAL,A1
log4j.logger.com.gargoylesoftware=FATAL,A1
log4j.logger.org.apache.hadoop=WARN,A1
log4j.logger.org.apache.http.client=ERROR,A1