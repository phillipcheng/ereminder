#general node/task configuration
node.id=client1
#used with job.tracker comment out, debuging
#thread.num=1
thread.num=12

#task manager: home-made, hadoop
task.mgr.framework=hadoop
#home-made task mgr config
is.server=false
server.ip=127.0.0.1
server.port=1098
local.ip=127.0.0.1
local.port=2099
java.rmi.server.codebase=file:///
task.db.connection.url=jdbc:h2:tcp://localhost/~/reminderprd;LOCK_MODE=0
#new task mgr config, using hadoop
hadoop.hdfs.default.name=hdfs://localhost:19000
hdfs.task.folder=/reminder/task
hdfs.crawleditem.folder=/reminder/items
#comment out to debug within the same jvm
#hadoop.job.tracker=127.0.0.1:9001
task.mapper.class=org.cld.datacrawl.hadoop.CrawlTaskMapper
yarn.application.classpath:
crawl.task.per.mapper=10
#data store manager: hibernate, hbase, nothing
crawl.ds.manager=nothing
#hibernate ds manager config
#crawl.db.connection.url=jdbc:h2:tcp://localhost/~/reminderprd;LOCK_MODE=0
#hbase-site.xml should be put under class path if using hbase ds manager


#internet access
use.proxy=false
#houston proxy
proxy.ip=16.85.88.10
proxy.port=8080

#time out for remote request, fetch page, invoke ws request, etc, in second unit
time.out=40

#for crawl
# of timeout retry for each link
retry.num=8
## of retry for broken links
broken.retry=4
#
enable.stat=true
#
#ws.main.url=http://54.187.167.132:8080/crbookws/services/crbookrs #amazon
#ws.main.url=http://localhost:8080/crbookws/services/crbookrs
#
plugin.jar=../target/cld-shopping-1.0.0.jar

#product definition
product.type=book,default
book.entity.impl=org.cld.datastore.entity.Product
book.handler.impl=org.cld.crbook.util.BookHandler
default.entity.impl=org.cld.datastore.entity.Product
default.handler.impl=org.cld.pagea.general.DefaultHandler

#taskconf ws url
#taskconf.main.url=http://localhost:8080/cldwebconf/services/crawlconf

